---
layout: default
---
{% for post in site.posts %}
<div class="item-blog">
    <div class="item-body">
        <h1><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
        <div class="item-message">
            <span class="write-time">编写时间：{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
        <div class="item-content">
            <p>{{ post.excerpt }}</p>
            <a href="{{ post.url | prepend: site.baseurl }}" class="item-button">阅读全文<span>&raquo;</span></a>
        </div>
    </div>
    <div class="item-footer">
        <div></div>
    </div>
</div>
{% endfor %}
